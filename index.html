<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="route" id="route">
      <option value="choose route" selected>Выберите маршрут</option>
      <option value="из A в B">из A в B</option>
      <option value="из B в A">из B в A</option>
      <option value="из A в B и обратно в А">из A в B и обратно в А</option>
    </select>

    <label for="time">Выберите время</label>
    <select name="time" id="time">
      <option value="choose time" selected>Выберите время</option>
      <option data-route="из A в B" value="18:00">18:00(из A в B)</option>
      <option data-route="из A в B" value="18:30">18:30(из A в B)</option>
      <option data-route="из A в B" value="18:45">18:45(из A в B)</option>
      <option data-route="из A в B" value="19:00">19:00(из A в B)</option>
      <option data-route="из A в B" value="19:15">19:15(из A в B)</option>
      <option data-route="из A в B" value="21:00">21:00(из A в B)</option>
      <option data-route="из B в A" value="18:30">18:30(из B в A)</option>
      <option data-route="из B в A" value="18:45">18:45(из B в A)</option>
      <option data-route="из B в A" value="19:00">19:00(из B в A)</option>
      <option data-route="из B в A" value="19:15">19:15(из B в A)</option>
      <option data-route="из B в A" value="19:35">19:35(из B в A)</option>
      <option data-route="из B в A" value="21:50">21:50(из B в A)</option>
      <option data-route="из B в A" value="21:55">21:55(из B в A)</option>
    </select>

    <label for="time-reverse">Обратное время</label>
    <select name="time-reverse" id="time-reverse">
      <option data-route="из B в A" value="18:30">18:30(из B в A)</option>
      <option data-route="из B в A" value="18:45">18:45(из B в A)</option>
      <option data-route="из B в A" value="19:00">19:00(из B в A)</option>
      <option data-route="из B в A" value="19:15">19:15(из B в A)</option>
      <option data-route="из B в A" value="19:35">19:35(из B в A)</option>
      <option data-route="из B в A" value="21:50">21:50(из B в A)</option>
      <option data-route="из B в A" value="21:55">21:55(из B в A)</option>
    </select>

    <label for="num">Количество билетов</label>
    <input id="num" type="number" />
    <button id="btn">Посчитать</button>

    <div id="text-message-block"></div>

    <script src="./index.js"></script>
  </body>
</html>
